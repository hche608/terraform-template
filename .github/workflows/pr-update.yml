name: auto-update

on:
  workflow_call:  # Make it callable from other repos
    inputs:
      repo:
        required: true
        type: string
      owner:
        required: true
        type: string
    secrets:
      GH_APP_ID:
        required: true
      GH_APP_PRIVATE_KEY:
        required: true

jobs:
  set-vars:
    runs-on: ubuntu-latest
    outputs:
      owner: ${{ steps.set-vars.outputs.owner }}
      repo: ${{ steps.set-vars.outputs.repo }}
    steps:
      - name: Set owner and repo variables
        id: set-vars
        run: |
          echo "owner=${{ github.repository_owner }}" >> $GITHUB_OUTPUT
          echo "repo=${{ github.event.repository.name }}" >> $GITHUB_OUTPUT
  autoupdate:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v4

      - name: Generate GitHub App token
        id: generate_token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ secrets.GH_APP_ID }}
          private-key: ${{ secrets.GH_APP_PRIVATE_KEY }}
          owner: ${{ needs.set-vars.outputs.owner }}
          repo: ${{ needs.set-vars.outputs.repo }}

      - name: Update ALL THE PRS! ðŸŽ‰
        uses: castastrophe/actions-pr-auto-update@v1.1.0
        with:
          # defaults to github.token
          token: ${{ steps.generate_token.outputs.token }}
          # Optional: include a limit to the number of PRs to update (default is 100)
          limit: 10
          # Optional: set this to true if you want to include draft PRs in those to be updated
          include_drafts: true
          # Optional: include a list of labels which, if present, will prevent the PR from being updated; these are comma-separated.
          exclude_labels: "do not update,skip update"
          # Optional: include a list of labels, at least one of which are required to be present for the PR to be updated; these are comma-separated.
          include_labels: "update,update me"
